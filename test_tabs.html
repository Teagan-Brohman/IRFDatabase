<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tabs Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Tabs Test</h1>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button">Contact</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <div class="p-3">
                    <h3>Home Tab Content</h3>
                    <p>This is the home tab content. If you can see this, Bootstrap tabs are working.</p>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel">
                <div class="p-3">
                    <h3>Profile Tab Content</h3>
                    <p>This is the profile tab. Click the Profile tab above to see this.</p>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel">
                <div class="p-3">
                    <h3>Contact Tab Content</h3>
                    <p>This is the contact tab. Click the Contact tab above to see this.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
